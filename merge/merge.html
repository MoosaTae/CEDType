<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEDType</title>
    <link rel="stylesheet" href="merge.css">
</head>

<body>
    <main>
        <div id="homeRow-header">
            <div id="homeRow-btn">
                <button id="homeRow-try-again">Try Again</button>
            </div>
        </div>
        <div class="practice-homeRow">
            <div id="homeRow-game" tabindex="0">
                <div id="hChar"></div>
                <div id="homeRow-cursor"></div>
                <div id="homeRow-focus-error">Click here to focus</div>
            </div>
        </div>

        <div id="topRow-header">
            <div id="topRow-btn">
                <button id="topRow-try-again">Try Again</button>
            </div>
        </div>
        <div class="practice-topRow">
            <div id="topRow-game" tabindex="0">
                <div id="tChar"></div>
                <div id="topRow-cursor"></div>
                <div id="topRow-focus-error">Click here to focus</div>
            </div>
        </div>

        <div id="botRow-header">
            <div id="botRow-btn">
                <button id="botRow-try-again">Try Again</button>
            </div>
        </div>
        <div class="practice-botRow">
            <div id="botRow-game" tabindex="0">
                <div id="bChar"></div>
                <div id="botRow-cursor"></div>
                <div id="botRow-focus-error">Click here to focus</div>
            </div>
        </div>

    </main>
    <script src="merge.js"></script>
</body>

</html>
