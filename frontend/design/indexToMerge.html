<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globalsToMerge.css" />
    <link rel="stylesheet" href="styleToMerge.css" />
  </head>
  <body>
    <div class="body">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="union" src="https://c.animaapp.com/JvKG01jv/img/union.svg" />
          <img class="union-1" src="https://c.animaapp.com/JvKG01jv/img/union-3.svg" />
          <img class="union-2" src="https://c.animaapp.com/JvKG01jv/img/union-2.svg" />
          <img class="union-3" src="https://c.animaapp.com/JvKG01jv/img/union-1.svg" />
          <div class="div-contentwrapper">
            <div class="main">
              <div class="div-testconfig">
                <div class="option">
                  <div class="mode-option">
                    <div class="textButton-active textButton text-mode" id="time-mode">
                      <div class="symbol-wrapper"><div class="symbol"></div></div>
                      <span>time</span>
                    </div>
                    <div class="textButton text-mode" id="endless-mode">
                      <div class="symbol-wrapper"><div class="symbol-2"></div></div>
                      <span>endless</span>
                    </div>
                    <div class="textButton text-mode" id="secret-mode">
                      <div class="symbol-wrapper"><div class="symbol-2"></div></div>
                      <span>idk</span>
                    </div>
                  </div>
                  <div class="time-option">
                    <div class="div-spacer-margin"><div class="div-spacer"></div></div>
                    <div class="div-time">
                      <div class="text-time textButton"><span>15</span></div>
                      <div class="text-time textButton textButton-active"><span>30</span></div>
                      <div class="text-time textButton"><span>60</span></div>
                      <div class="text-time textButton"><span>120</span></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="uppercontainer">
                    <div class="i-fas-margin">
                      <div class="i-fas-2"><div class="symbol-3"></div></div>
                    </div>
                    <div class="text-uppercontainer">Score: <span id="score">0</span></div>
                    <div class="text-uppercontainer">Time: <span id="time">30</span></div>
                    <div class="text-uppercontainer">WPM: <span id="wpm">0</span></div>
                </div>
                <div class="div-wordswrapper">
                    <div id="timegame" tabindex="0">
                        <div id="words"></div>
                        <div id="cursor"></div>
                        <div class="focus-error">Click here to focus</div>
                    </div>
                      <div id="endlessgame" tabindex="0">
                          <input type="text" id="input-container" />
                          <div class="words typing-text">hello</div>
                          <div class="words non-typing-text">world</div>
                          <div class="focus-error">Click here to focus</div>
                          <div id="endless-cursor"></div>
                      </div>
                </div>
                <div class="restart">
                  <div class="button-restart-test">
                    <button id="restart-button"><div class="symbol-3"></div></button>
                  </div>
                </div>
              </div>
            </div>
            <header class="header">
              <div class="link-margin">
                <div class="link">
                  <img class="div-icon" src="https://c.animaapp.com/JvKG01jv/img/div-icon.svg" />
                  <div class="heading-margin">
                    <div class="heading"><div class="text-mode-6">CEDType</div></div>
                  </div>
                </div>
              </div>
              <div class="nav">
                <div class="div-icon-wrapper">
                  <div class="i-fas-wrapper">
                    <div class="i-fas-3"><div class="symbol-99"></div></div>
                  </div>
                </div>
                <div class="div-icon-wrapper">
                  <div class="i-fas-wrapper">
                    <div class="i-fas-4"><div class="symbol-5"></div></div>
                  </div>
                </div>
                </button>
                <div class="div-icon-wrapper">
                  <div class="i-fas-wrapper">
                    <div class="i-fas-5"><div class="symbol-4"></div></div>
                  </div>
                </div>
                <div class="div-icon-wrapper">
                  <div class="i-fas-wrapper">
                    <div class="i-fas-6"><div class="symbol-4"></div></div>
                  </div>
                </div>
                <div class="div-icon-wrapper">
                  <div class="i-fas-wrapper">
                    <div class="i-fas-6"><div class="symbol-4"></div></div>
                  </div>
                </div>
              </div>
            </header>
          </div>
          <div class="div-banner">
            <div class="div-container">
              <div class="div-text-margin">
                <p class="made-with-love-by">Made with love &lt;3, by CEDT students.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="module" src="scripts/main.js"></script>
  </body>
</html>
