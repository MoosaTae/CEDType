<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEDType</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <div class="header">
        <img src="Col.png" id="HImage" />
        <h id="HEAD">CEDType</h>
        <div id="option">
          <div id="mode-option">
            <div class="textButton">
              <span>tutorial</span>
            </div>
            <div class="textButton">
              <span>leaderboard</span>
            </div>
            <div class="textButton">
              <span>setting</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <input type="text" id="input-container" />
        <div class="content-box">
          <div class="typing-text"></div>
          <div class="content">
            <div class="summarize">
              <ul class="result">
                <li>Time: <span id="time">60</span></li>
                <li>Score: <span id="score">0</span></li>
                <li>WPM: <span id="wpm">0</span></li>
                <li>ACC: <span id="acc">0</span></li>
              </ul>
            </div>
            <button id="restart-button">Restart</button>
          </div>
        </div>
      </div>
      <div id="option">
        <div id="mode-option">
          <div class="textButton" id="time-mode">
            <span>‚åötime</span>
          </div>
          <div class="textButton textButton-active" id="endless-mode">
            <span>‚õîendless</span>
          </div>
          <div class="textButton" id="secret-mode">
            <span>üçî???</span>
          </div>
        </div>
        <div id="time-option">
          <div class="textButton">
            <span>15</span>
          </div>
          <div class="textButton">
            <span>30</span>
          </div>
          <div class="textButton textButton-active">
            <span>60</span>
          </div>
          <div class="textButton">
            <span>1</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script/main.js"></script>
  </body>
</html>
